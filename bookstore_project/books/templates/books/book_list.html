<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore - All Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
        color: #333;
      }
    </style>
  </head>
  <body class="p-6">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-4xl font-bold text-center text-indigo-700 mb-8"
        >Our Books</h1
      >

      {% if books %}
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for book in books %}
        <div
          class="bg-indigo-50 p-6 rounded-lg shadow-md border border-indigo-200"
        >
          <h2 class="text-2xl font-semibold text-indigo-800 mb-2"
            >{{ book.title }}</h2
          >
          <p class="text-lg text-gray-700 mb-1"
            ><strong>Author:</strong> {{ book.author }}</p
          >
          <p class="text-xl font-bold text-green-700"
            >Price: ${{ book.price }}</p
          >
          <!-- Later we'll add links for view, edit, delete -->
        </div>
        {% endfor %}
      </div>
      {% else %}
      <p class="text-center text-gray-600 text-lg"
        >No books available yet. Time to add some!</p
      >
      {% endif %}

      <div class="mt-10 text-center">
        <!-- Link to the book creation page -->
        <a
          href="{% url 'book_create' %}"
          class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-md"
          >Add New Book</a
        >
      </div>
    </div>
  </body>
</html>
