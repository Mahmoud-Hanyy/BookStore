{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg border border-indigo-200 text-center">
        <h1 class="text-3xl font-bold text-indigo-700 mb-6">You have been logged out.</h1>
        <p class="text-lg text-gray-700 mb-4">Thank you for visiting!</p>
        <p class="text-center text-sm text-gray-600 mt-6">
            <a href="{% url 'login' %}" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 shadow-md">Login Again</a>
            or <a href="{% url 'book_list' %}" class="text-indigo-600 hover:text-indigo-800 font-medium ml-2">Back to Book List</a>
        </p>
    </div>

</html>
